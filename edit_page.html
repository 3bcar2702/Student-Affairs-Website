<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Edit user data </title>
  </head>
    <body>
      <nav> </nav>
        <h1>Edit/Delete Page</h1>
        <div id = "nameDiv">
          <label for="name">Name</label>
          <input id = "name"
          type="text" 
          readonly 
          value="name">
        </div>
        <hr>
        
        <div id = "emailDiv">
          <label for="email">Email</label>
          <input id = "email"
          type="email"
          value="old email">
        </div>

        <hr>
        
        <div id = "gpaDiv">
          <label for="gpa">GPA</label>
          <input id = "gpa"
          type="number"
          readonly
          value="0.0">
        </div>
        
        <hr>
        
        <div id = "levelDiv">
          <label for="level">Level</label>
          <input id = "level"
          type="number"
          readonly 
          value="1">
        </div>
        
        <hr>
        
        <div id = "statusDiv">
          <label for ="Status">Status</label>
          <input id = "Status"
          type="text"
          readonly
          value="active">
        </div>
        
        <hr>

        <div id = "departmentDiv">
          <label for="department">Department</label>
          <input id = "department"
          type="text"
          readonly 
          value="No department yet">
        </div>

        <hr>
      
        <div id = "DOBDiv">
          <label for="DOB">Date of Birth</label>
          <input id = "DOB"
          type="Date"
          required>
        </div>

        <hr>

        <div id = "genderDiv">
          
          <label>Gender</label>
          
          <input id = "male"
          type="radio"
          value="male"
          name="gender"
          required>
          
          <label for="male">Male</label>
        
          
          <input id = "female"
          type="radio" 
          value="female"
          name="gender"
          required>
          
          <label for="female">Female</label>

        </div>
        
        <hr>

        <div id = "PhoneDiv">
          <label for="phone">phone</label>
          <input id = "phone"
          type="tel"
          value="01125443179"
          required>
        </div>
        
        <hr>
        
        <div id = "bottons">

          <div id = "saveBotton">
            <input type="button" value="save">
            <input type="submit" value="save">

    </body>
